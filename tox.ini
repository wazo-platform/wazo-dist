[tox]
env_list = py39, linters
no_package = true

[testenv]
commands =
    pytest --junitxml=unit-tests.xml --cov=wazo_dist --cov-report term --cov-report xml:coverage.xml wazo_dist
deps =
    -rtest-requirements.txt
    pytest-cov

[testenv:linters]
base_python = python3.10
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files
